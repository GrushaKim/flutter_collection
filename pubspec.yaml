name: flutter_collection
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # ui
  lottie: ^1.3.0
  fluttertoast: ^8.0.9
  salomon_bottom_bar: ^3.3.1
  animated_text_kit: ^4.2.1
  flutter_fortune_wheel: ^1.2.0
  roller_list: ^1.0.2
  particles_flutter: ^0.1.4

  # state management
  get: ^4.6.5

  # data
  dio: ^4.0.6
  json_annotation: ^4.6.0

  # di
  get_it: ^7.2.0

  # utils
  easy_localization: ^3.0.0
  google_fonts: ^3.0.1
  flutter_svg: ^1.0.3
  qr_code_scanner: ^0.7.0
  shared_preferences: ^2.0.15

  cupertino_icons: ^1.0.2
  qr_flutter: ^4.0.0
  permission_handler: ^10.0.0

  # firebase
  firebase_core: ^1.20.0
  firebase_storage: ^10.3.4
  cloud_firestore: ^3.4.1
  rxdart: ^0.27.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.4
  build_runner: ^2.1.11
  json_serializable: ^6.3.1

# following page: https://dart.dev/tools/pub/pubspec

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/default/
    - assets/translations/
    - assets/ui/

